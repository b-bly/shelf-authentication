<div class="container">
    <h1 class="lead">Login</h1>
    <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
        <form ng-submit="lc.login()">
            <div>
                <label for="username">Username:</label>
                <input type="text" ng-model="lc.user.username" />
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" ng-model="lc.user.password" />
            </div>
            <div>
                <input class="btn btn-default" type="submit" name="submit" value="Log In" />
                <a href="#register">Register</a>
            </div>
        </form>
</div>


<div  class="container" ng-controller="ShelfController as sc">
    <!-- {{sc.itemData.list}} -->
    <table class="table-hover table">
        <thead>
            <th>Placer</th>
            <th>Description</th>
            <th>Image</th>
        </thead>
        <tbody>
            <tr ng-repeat="data in sc.itemData.list">
                <td>{{data.placer}}</td>
                <td>{{data.description}}</td>
                <td><img ng-src="{{data.image_url}}" width="200px"></td>
            </tr>
        </tbody>
</div>
